<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | Megenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootflat.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon-lock.ico') }}">
    {% block extrastyles %}
    {% endblock %}
    <meta name="description" content="Meetings never seem to be as productive as they should. Megenda brings the benefits of technology to meetings by allowing you to easily build and share agendas">
</head>
<body>
    <nav class="navbar-default" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="{{ url_for('home.homepage') }}">Megenda</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}
                  <li style="cursor:pointer"><a href="{{ url_for('home.dashboard') }}"><i class="fa fa-user"></i>  Hi, {{ current_user.username }}!</a></li>
                    <li><a href="{{ url_for('home.dashboard') }}">My Agendas</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                  {% else %}
                    <li><a href="{{ url_for('home.homepage') }}">Home</a></li>
                    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                  {% endif %}
              </ul>
          </div>
        </div>
    </nav>
    <div class="wrapper">
      {% block body %}
      {% endblock %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    $(document).ready(function(){

        if (!String.prototype.format) {
          String.prototype.format = function() {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function(match, number) { 
              return typeof args[number] != 'undefined'
                ? args[number]
                : match
              ;
            });
          };
        }
        $(function() {
          $(".sortable-items").sortable({
            start: function(e, ui) {
              var marginsToSet = ui.item.data().sortableItem.margins;
              ui.helper.css('margin-left', marginsToSet.left);
              ui.helper.css('margin-top', marginsToSet.top);
            }
          });
      });
    });
    </script>
